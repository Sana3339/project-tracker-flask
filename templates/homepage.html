<!doctype html>
    <html>
        <head>
            <title>Project Tracker</title>
        </head>

        <body>
            <h1>Students</h1>
                <ul>
                    {% for student in students %}
                        <li><a href="/student?github={{ student[2] }}">{{ student[0] }} {{ student[1] }}</a></li>
                    {% endfor %}
                </ul>

            <h1>Projects</h1>
                <ul>
                    {% for project in projects %}
                        <li><a href="/project?title={{ project[0] }}">{{ project[0] }}: </a>
                            {{ project[1] }}</li>
                    {% endfor %}
                </ul>
        </body>
    </html>
