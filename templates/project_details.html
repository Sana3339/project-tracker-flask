<!doctype html>
<html>
  <head>
    <title>Project Tracker</title>
  </head>

  <body>

    <h1>Project: {{ title }}</h1>
      <p>Description: {{ description }}</p>
      <p>Max Grade: {{ max_grade }}</p>

    <h2>Student Grades:</h2>
      <ul>
        {% for student_grade in student_grades %}

            <li>Student: <a href="/student?github={{ student_grade[0] }}">{{ student_grade[0] }}</a>
              , Grade: {{ student_grade[1] }} </li>

        {% endfor %}
      </ul>
  </body>
</html>
