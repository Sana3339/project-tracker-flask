{% extends 'base.html' %}

{% block title %} Project Tracker {% endblock %}

{% block content %}

    <body>

        <h1>{{ first }} {{ last }}</h1>

        <p>GitHub Account: {{ github }}</p>

        <h2>Projects:</h2>
          <ul>

            {% for project in projects %}

              <form action="/project">
                  <input type="hidden" name="title" value="{{ project[0] }}">
              </form>

              <li>Title: <a href="/project?title={{ project[0] }}">{{ project[0] }},</a>
                Grade: {{ project[1] }}</li>

            {% endfor %}
          </ul>

          <p><a href="/assign-grade">Assign Grade</a></p>
{% endblock %}
